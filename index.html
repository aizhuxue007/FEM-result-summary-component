<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">


  <!-- Meta Title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="wrapper">
    <section class="main-container">
      <header class="hero gradient">
        <section class="hero-container">
          <h1>Your Result</h1>
          <div class="hero-circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="hero-text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
      </header>

      <main>
        <div class="container">

          <section class="summary">
            <h3>Summary</h3>
            <section class="summary-categories">
              <section class="category red-box">
                <div class="category-description">
                  <i class="category-icon"><img src="/assets/images/icon-reaction.svg" alt="reaction icon"></i>
                  <div class="category-name red-text">Reaction</div>
                </div>
                <div class="category-stats">
                  <span class="stats-bold">80</span> <span class="stats-denom">/ 100</span>
                </div>
              </section>
              <section class="category yellow-box">
                <div class="category-description">
                  <div class="category-icon">
                    <img src="/assets/images/icon-memory.svg" alt="reaction icon">
                  </div>
                  <div class="category-name yellow-text">Memory</div>
                </div>
                <div class="category-stats">
                  <span class="stats-bold">92</span> <span class="stats-denom">/ 100</span>
                </div>
              </section>
              <section class="category green-box">
                <div class="category-description">
                  <div class="category-icon"><img src="/assets/images/icon-verbal.svg" alt="reaction icon"></div>
                  <div class="category-name green-text">Verbal</div>
                </div>
                <div class="category-stats">
                  <span class="stats-bold">61</span> <span class="stats-denom">/ 100</span>
                </div>
              </section>
              <section class="category blue-box">
                <div class="category-description">
                  <div class="category-icon"><img src="/assets/images/icon-visual.svg" alt="reaction icon"></div>
                  <div class="category-name blue-text">Visual</div>
                </div>
                <div class="category-stats">
                  <span class="stats-bold">72</span> <span class="stats-denom">/ 100</span>
                </div>
              </section>
            </section>
            <button class="rounded-pill">Continue</button>
          </section>
        </div>

      </main>
    </section>
  </section>



</body>

</html>
